<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script defer src="main.js"></script>
</head>
<body class="container">
<div class="row justify-content-md-center mt-3">




    <div class=" col col-lg-6">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="mib4.jpg" class="card-img" alt="Mi Band 4">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Mi Band 4</h5>
                    <p class="card-text">* Mi Smart Band 4 lasts up to 20 days on a single charge.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>

        <div data-component="app" class="card col mt-3 mb-3">
            <div class="card-body">
                <span id="no-of-comments"  data-component="no-of-comments">0</span> Comments:
                <div id="comment-list" class="alert alert-danger" role="alert" data-component="comment-list">no comments yet



                </div>

                <form data-component="form">
                    <input type="number" style="display:none;" id="parent" value="-1">
                    <div class="form-group mt-3">
                        <label for="comment">
                            Submit a Comment:
                        </label>
                        <div class="input-group">
                            <div data-selector="reply-to"></div>
                            <textarea class="form-control" id="comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Submit Comment</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</div>



</body>
</html>
