<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script defer src="comments.js"></script>

</head>
<body class="container">
<div class="row justify-content-md-center mt-3">
    <div class=" col col-lg-12">
        <div class="row no-gutters col-md-6">
            <div class="col-md-4">
                <img src="mib4.jpg" class="card-img" alt="Mi Band 4">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">Mi Band 4</h5>
                    <p class="card-text">* Mi Smart Band 4 lasts up to 20 days on a single charge.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>

        <div data-component="app" class="col-lg-12 mt-3 mb-3">
            <div class="card-body">
                <div class="mb-2"><span id="comment-no" data-component="comment-no"></span><span> Comments:</span></div>
                <div id="comment-list" class="alert alert-danger" role="alert" data-component="comment-list"></div>

                <form data-component="form">
                    <input type="number" hidden id="parent" value="-1">
                    <div class="form-group mt-3">
                        <label for="comment">
                            Submit a Comment:
                        </label>
                        <div >
                            <input type="text" data-selector="reply-to" id="reply-to" value="-1" hidden>
                            <input type="text" class="form-control mb-1" data-selector="name" id="name" value="Anonymous" >
                            <textarea class="form-control" id="comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Submit Comment</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
